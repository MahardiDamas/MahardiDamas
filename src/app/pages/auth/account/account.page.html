<ion-header class="bg_color">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			<span class="ion-float-end" (click)="setViewType('active')" style="font-size: 1rem;">
				<ion-icon name="globe-outline"></ion-icon> {{language | uppercase}}
            </span>
		</ion-title>
	</ion-toolbar>
	<div class="banner" (click)="setViewType(null)">
		<ion-row>
			<ion-col size="12">
				<div class="banner_img center_img">
					<img [src]="photo || 'assets/images/user.png'">
				</div>

				<div style="position: relative; text-align: center;">
					<h4>{{employee?.employee?.fullName}}</h4>
					<p>{{ employee?.company?.name }}</p>
				</div>
			</ion-col>
		</ion-row>
	</div>

	<div [ngClass]="viewType == 'active' ? 'option_container active':'option_container'">
		<div class="option" *ngIf="language === 'id'" (click)="languageConfirm('en')">
			<ion-row>
				<ion-col size="3">
					<img src="assets/en.svg" style="width: 50px;" alt="">
				</ion-col>
				<ion-col size="9">
					<h2> {{'en' | translate}}</h2>
				</ion-col>
			</ion-row>
		</div>
		<div class="option" *ngIf="language !== 'id'" (click)="languageConfirm('id')">
			<ion-row>
				<ion-col size="3">
					<img src="assets/id.svg" style="width: 40px;" alt="">
				</ion-col>
				<ion-col size="9">
					<h2> {{'id' | translate}}</h2>
				</ion-col>
			</ion-row>
		</div>
    </div>
</ion-header>
<ion-content>
	<div class="container">
		<!-- <ion-button size="large" class="btn block" (click)="goProfile()">
			{{'personal_information' | translate}}
		</ion-button> -->
		<ion-button size="large" class="btn block signout" style="position: relative; top: 10px;" (click)="logout()">
			{{'sign_out' | translate}}
		</ion-button>
	</div>
</ion-content>
