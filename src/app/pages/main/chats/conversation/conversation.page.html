<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title (click)="user_profile(employee2)">
			<div class="d-flex profile_box">
				<div class="img_box center_img">
					<img [src]="employee2.employee.photo || 'assets/images/user.png'" class="crop_img">
				</div>
				<h2>{{ employee2.employee.fullName }}</h2>
			</div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color" [scrollEvents]="true">
	<div class="chat_container d-flex" *ngFor="let chat of chatList">
		<div class="chat_box d-flex send" *ngIf="chat.side == 1">
			<div class="chat">
				<h2>{{chat.message}}</h2>
				<p>{{chat.messageDate | date: 'HH:mm'}}</p>
			</div>
		</div>
		<div class="chat_box d-flex received" *ngIf="chat.side == 2">
			<div class="chat">
				<h2>{{chat.message}}</h2>
				<p>{{chat.messageDate | date: 'HH:mm'}}</p>
			</div>
		</div>
	</div>

<ion-footer no-border>
	<div class="form">
		<ion-list lines="none d-flex">
			<ion-item lines="none">
				<ion-input type="text" placeholder="{{'write_your_message' | translate}}" [(ngModel)]="message"></ion-input>
			</ion-item>
			<div class="send_btn end" (click)="send()">
				<img src="assets/images/ic_send.png">
			</div>
		</ion-list>
	</div>
</ion-footer>
