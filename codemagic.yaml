workflows:
  ios-workflow:
    name: iOS workflow
    environment:
      vars:
          XCODE_WORKSPACE: "swiftly.xcworkspace" # <-- Put the name of your workspace here. 
          XCODE_SCHEME: "swiftly" # <-- Put the name of your scheme here.
          # Set up env vars for manual codesigning (See - https://docs.codemagic.io/code-signing-yaml/signing-ios/)
          CM_CERTIFICATE: Encrypted() # <-- Put your encrypted distribution certificate here. 
          CM_CERTIFICATE_PASSWORD: Encrypted(Z0FBQUFBQmd3Z3VzS3puY2dsY0lJbGgxRWNuMVpqbGxiT0xSNFM4cE9tTlBJTkNELXpBLUpCMmxqOFIyaXkzT3drcWxyeUVNWmNkTUhoc2JrdjZjWDVyTTl6OXFOR0x1NVE9PQ==) # <-- Put your encrypted distribution certificate password here.
          CM_PROVISIONING_PROFILE: Encrypted() # <-- Put your encrypted provisioning profile here.              
      xcode: 12.1
      node: 14.15.0
      npm: 6
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
    scripts:
      - name: Install dependencies
        script: |
          npm ci --quiet --no-optional
          npm install --quiet --no-optional
          security list-keychains -d user
          npm run build
          npm ci
          cvm install 10.0.0
          cvm use 10.0.0
          npm install -g ionic
          ionic info   
      - name: Devlopy
        script: |
          
          ionic deploy manifest
      - name: Setup iOS
        script: |
          
          ionic cordova platform add ios 
      - name: Initialize keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
            keychain initialize
      - name: set up provisioning profiles
        script: |
            PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
            mkdir -p "$PROFILES_HOME"
            PROFILE_PATH="$(mktemp "$PROFILES_HOME"/$(uuidgen).mobileprovision)"
            echo ${CM_PROVISIONING_PROFILE} | base64 --decode > $PROFILE_PATH
            echo "Saved provisioning profile $PROFILE_PATH"
      - name: Add signing certificate to keychain
        script: |
            echo $CM_CERTIFICATE | base64 --decode > /tmp/certificate.p12
            keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD
      - name: Set up code signing settings on Xcode project
        script: |
            xcode-project use-profiles
      
     
      - name: Build .ipa
        script: |
            xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"            
      
    artifacts:
      - /Users/builder/clone/platforms/ios/build/device/*.ipa
      - /tmp/xcodebuild_logs/*.log           
   
      
    